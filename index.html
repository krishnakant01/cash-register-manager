<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash Register</title>
    
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="/styles.css">

<body>
    <div class="container">

        <h1 class="heading">Cash <h1 class="heading-two">Register Manager</h1></h1>
        
        <p class="description">
            Enter the bill amount and cash given by the customer and know
            mimimum number of notes to return.
        </p>

        <div class="bill-amt-div">
            <label for="bill-amount" class="label-class">Bill Amount:</label>
            <input id="bill-amount" class="input-class" type="number" />
        </div>

        <button id="btn-next">Next</button>

        <div class="cash-given-div">
            <label for="cash-given" class="label-class">Cash Given:</label>
            <input id="cash-given" class="input-class" type="number" />
        </div>

        <button id="btn-check">Check</button>

        <p id="error-message"></p>

        <table class="change-table">
            <p id="return-change-caption" class="return-div">Return Change: <span id="return-change-display-div" class="return-div"></span> </p>

            <tr>
                <th class="th-tr-class" >No. of Notes</th>
                <td class="th-tr-class">2000</td>
                <td class="th-tr-class">500</td>
                <td class="th-tr-class">100</td>
                <td class="th-tr-class">50</td>
                <td class="th-tr-class">10</td>
                <td class="th-tr-class">5</td>
                <td class="th-tr-class">1</td>
            </tr>

            <tr>
                <th class="th-tr-class">Note</th>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
            </tr>

        </table>

    </div>

    <footer class="footer">
        <ul class="social-links">

            <li class="list-item-inline"><a href="mailto: singhkrishnakant3@gmail.com"><i
                        class='bx bxs-envelope'></i></a></li>

            <li class="list-item-inline"><a href="https://github.com/krishnakant01" target="_blank"><i
                        class='bx bxl-github'></i></a></li>

            <li class="list-item-inline"><a href="https://twitter.com/krishnakant_01" target="_blank"><i

                    target="_blank"><i class='bx bxl-linkedin-square'></i></a></li>
        </ul>
        <p>Made by Krishnakant Singh</p>
    </footer>

    <script src="app.js"></script>

</body>

</html>
